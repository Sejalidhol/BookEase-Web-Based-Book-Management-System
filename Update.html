<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #8360c3, #2ebf91);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input[type="submit"], .go-back {
            background: #2ebf91;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        input[type="submit"]:hover, .go-back:hover {
            background: #27a07e;
        }
        
    </style>
</head>
<body>

<div class="container">
    <h2>Update Book Details</h2>
    <form action="up" method="post">
        <label for="bid">Enter Book ID:</label>
        <input type="text" name="bid" id="bid" placeholder="Book ID" required>

        <label for="bname">New Book Name:</label>
        <input type="text" name="bname" id="bname" placeholder="Book Name">

        <label for="bauthor">New Author Name:</label>
        <input type="text" name="bauthor" id="bauthor" placeholder="Author Name">

        <label for="bprice">New Price:</label>
        <input type="text" name="bprice" id="bprice" placeholder="Price">

        <label for="bqty">New Quantity:</label>
        <input type="text" name="bqty" id="bqty" placeholder="Quantity">

        
            <input type="submit" value="UPDATE">
            <a href="loginsuccess.jsp" > Go Back</a>
        
    </form>
</div>

</body>
</html>
