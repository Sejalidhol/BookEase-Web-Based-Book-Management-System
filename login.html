<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
	body {
	            font-family: Arial, sans-serif;
	            background: linear-gradient(to right, #8360c3, #2ebf91);
	            display: flex;
	            justify-content: center;
	            align-items: center;
	            height: 100vh;
	            margin: 0;
	        }

	        .container {
	            background: white;
	            padding: 25px;
	            border-radius: 10px;
	            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
	            width: 350px;
	            text-align: center;
	        }

	        h2 {
	            color: #333;
	            margin-bottom: 20px;
	        }

	        label {
	            display: block;
	            text-align: left;
	            font-weight: bold;
	            margin-bottom: 5px;
	            color: #555;
	        }

	        input[type="text"], input[type="password"] {
	            width: 92%;
	            padding: 10px;
	            margin: 10px 0;
	            border: 1px solid #ccc;
	            border-radius: 5px;
	            font-size: 16px;
	            outline: none;
	        }

	        input[type="submit"] {
	            width: 100%;
	            background: #2ebf91;
	            color: white;
	            border: none;
	            padding: 10px;
	            border-radius: 5px;
	            font-size: 16px;
	            cursor: pointer;
	            transition: 0.3s;
	        }

	        input[type="submit"]:hover {
	            background: #27a07e;
	        }
</style>
</head>
<body>
	<div class="container">
	    <h2>Admin Login</h2>
		<form action="log" method="post">
			<label for="name">Admin Name:</label>
				<input type="text" name="name" placeholder="Enter your username" required><br>
			<label for="pass">Admin Password:</label>
				<input type="text" name="pass" placeholder="Enter your password" required><br>
			<input type="submit" value="LOGIN">
		</form>
	</div>
</body>
</html>
