<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
	body {
	            font-family: Arial, sans-serif;
	            background: linear-gradient(to right, #8360c3, #2ebf91);
	            display: flex;
	            justify-content: center;
	            align-items: center;
	            height: 100vh;
	            margin: 0;
	        }

	        .container {
	            background: white;
	            padding: 30px;
	            border-radius: 10px;
	            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
	            text-align: center;
	            width: 350px;
	        }

	        h2 {
	            color: #2ebf91;
	            margin-bottom: 20px;
	        }

	        label {
	            display: block;
	            text-align: left;
	            font-weight: bold;
	            margin-top: 10px;
	            color: #555;
	        }

	        input[type="text"], input[type="password"], input[type="email"] {
	            width: 92%;
	            padding: 10px;
	            margin: 5px 0;
	            border: 1px solid #ccc;
	            border-radius: 5px;
	            font-size: 16px;
	            outline: none;
	        }

	        input[type="submit"] {
	            width: 100%;
	            background: #2ebf91;
	            color: white;
	            border: none;
	            padding: 10px;
	            border-radius: 5px;
	            font-size: 16px;
	            cursor: pointer;
	            transition: 0.3s;
	        }

	        input[type="submit"]:hover {
	            background: #27a07e;
	        }

	        .back-link {
	            display: block;
	            margin-top: 10px;
	            font-size: 14px;
	            color: #555;
	            text-decoration: none;
	        }

	        .back-link:hover {
	            color: #2ebf91;
	        }
</style>
</head>
<body>
	<div class="container">
				<h2>Admin Registration</h2>
			<form action="reg" method="post">
				<label for="name">Admin Name:</label>
					<input type="text" name="aname"><br>
				<label for="pass">Admin Password:</label>	
				 	<input type="text" name="apass"><br>
				<label for="fname">Admin First Name:</label>		
					<input type="text" name="afname"><br>
				<label for="pass">Admin Last Name:</label>	
					<input type="text" name="alname"><br>
				<label for="email">Admin MailId::</label>
					<input type="text" name="amid"><br>
				<label for="pass">Admin Phone No:</label>	
					<input type="text" name="aphno"><br>
				<input type="submit" value="REGISTER">
				<a href="home.html" class="back-link">Back to Home</a>
			</form>
	</div>
</body>
